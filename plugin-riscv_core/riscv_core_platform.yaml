# reset_vector: location where processor starts reading instructions from.
reset:
  address: 0x00000000

# No nmi needed since there's no nmi present
# mtime and mtimecmp not implemented
mtime:
  implemented: False
mtimecmp:
  implemented: False
# Required by framework schema, even if unused
nmi:
  label: nmi_vector  # Placeholder for NMI handler (not used in code)